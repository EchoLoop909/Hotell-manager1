<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Gọi navbar fragment -->
<th:block th:replace="fragments/navbar :: navbar"></th:block>

<!-- Nội dung chính -->
<div class="container">
    <h2>Đăng nhập</h2>
    <form id="login-form">
        <label for="email">Tên đăng nhập:</label>
        <input type="text" name="email" id="email" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" name="password" id="password" required />

        <p id="error-message" class="error" style="color: red;"></p>

        <button type="submit" id="submit-btn">Đăng nhập</button>
    </form>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");
        const submitBtn = document.getElementById("submit-btn");

        errorMessage.textContent = ""; // Xóa lỗi cũ
        submitBtn.disabled = true;
        submitBtn.textContent = "Đang đăng nhập...";

        try {
            const response = await fetch('/api/v1/auth/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }) // Sửa ở đây
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('accessToken', data.accessToken); // Lưu token
                window.location.href = "/home"; // Chuyển hướng
            } else {
                const errorData = await response.json();
                errorMessage.textContent = errorData.message || "Đăng nhập thất bại. Vui lòng kiểm tra lại!";
            }
        } catch (error) {
            errorMessage.textContent = "Không thể kết nối tới máy chủ. Vui lòng thử lại sau.";
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Đăng nhập";
        }
    });
</script>

</body>
</html>
