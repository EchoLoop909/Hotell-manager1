<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Gọi navbar fragment -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<!-- Nội dung chính -->
<div class="container">
    <h2>Đăng nhập</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" name="password" id="password" required />

        <p id="error-message" class="error" style="color: red;"></p>

        <button type="submit" id="submit-btn">Đăng nhập</button>
    </form>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");
        const submitBtn = document.getElementById("submit-btn");

        errorMessage.textContent = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "Đang đăng nhập...";

        try {
            const response = await fetch('/api/v1/auth/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const responseData = await response.json();

            if (response.ok && responseData.access_token) {
                // Kiểm tra và lưu token + user
                const user = responseData.user;

                if (user && user.role) {
                    localStorage.setItem('accessToken', responseData.access_token);
                    localStorage.setItem('user', JSON.stringify(user));

                    // Điều hướng theo role
                    if (user.role === 'ADMIN') {
                        window.location.href = "/admin-dashboard";
                    } else {
                        window.location.href = "/home";
                    }
                } else {
                    errorMessage.textContent = "Đăng nhập thành công nhưng thiếu thông tin người dùng.";
                }
            } else {
                errorMessage.textContent = responseData.message || "Đăng nhập thất bại.";
            }

        } catch (error) {
            errorMessage.textContent = "Không thể kết nối tới máy chủ. Vui lòng thử lại sau.";
            console.error('Fetch error:', error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Đăng nhập";
        }
    });
</script>

</body>
</html>
