<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<!-- Gọi navbar fragment -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<!-- Nội dung chính -->
<div class="container">
    <h2>Đăng nhập</h2>
    <div id="notification" style="display: none; padding: 10px; margin: 10px; border-radius: 5px; position: fixed; top: 10px; right: 10px;"></div>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" name="password" id="password" required />

        <p id="error-message" class="error" style="color: red;"></p>

        <button type="submit" id="submit-btn">Đăng nhập</button>
        <p>Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
    </form>
</div>

<script>
    function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor = isError ? "#f44336" : "#4caf50";
        notification.style.color = "#fff";
        notification.style.display = "block";
        setTimeout(() => {
            notification.style.display = "none";
        }, 3000);
    }

    document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");
        const submitBtn = document.getElementById("submit-btn");

        errorMessage.textContent = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "Đang đăng nhập...";

        try {
            const response = await fetch('/api/v1/auth/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const responseData = await response.json();

            console.log('Response from authenticate:', responseData);

            if (response.ok && responseData.access_token && responseData.user) {
                const user = responseData.user;

                if (user && user.role) {
                    localStorage.setItem('accessToken', responseData.access_token);
                    localStorage.setItem('refreshToken', responseData.refresh_token || "");
                    localStorage.setItem('user', JSON.stringify(user));

                    showNotification("Đăng nhập thành công", false);

                    setTimeout(() => {
                        if (user.role === 'lễ_tân' || user.role === 'quản_lý') {
                            window.location.href = "/customers";
                        } else {
                            window.location.href = "/home";
                        }
                    }, 1000);
                } else {
                    errorMessage.textContent = "Đăng nhập thành công nhưng thiếu thông tin người dùng.";
                }
            } else {
                errorMessage.textContent = responseData.message || "Đăng nhập thất bại.";
            }
        } catch (error) {
            errorMessage.textContent = "Không thể kết nối tới máy chủ. Vui lòng thử lại sau.";
            console.error('Fetch error:', error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Đăng nhập";
        }
    });
</script>

</body>
</html>
