<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Gọi navbar từ fragment -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<!-- Nội dung chính -->
<div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form id="register-form">
        <label for="firstname">Tên:</label>
        <input type="text" name="firstname" id="firstname" required />

        <label for="lastname">Họ:</label>
        <input type="text" name="lastname" id="lastname" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" name="password" id="password" required />

        <label for="repassword">Nhập lại mật khẩu:</label>
        <input type="password" name="repassword" id="repassword" required />

        <p id="error-message" class="error" style="color: red;"></p>
        <p id="success-message" class="success" style="color: green;"></p>

        <button type="submit" id="submit-btn">Đăng ký</button>
    </form>
</div>
<script>
    document.getElementById("register-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const repassword = document.getElementById("repassword").value.trim();

        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const submitBtn = document.getElementById("submit-btn");

        // Clear previous messages
        errorMessage.textContent = "";
        successMessage.textContent = "";

        if (password !== repassword) {
            errorMessage.textContent = "Mật khẩu nhập lại không khớp.";
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Đang đăng ký...";

        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    firstname,
                    lastname,
                    email,
                    password
                })
            });

            const responseText = await response.text();

            if (response.ok) {
                successMessage.textContent = "Đăng ký thành công!";
                document.getElementById("register-form").reset();
            } else {
                // Check for specific error messages in the response
                if (responseText.includes("Email đã tồn tại")) {
                    errorMessage.textContent = "Email đã tồn tại. Vui lòng dùng email khác.";
                } else if (responseText.includes("Mật khẩu nhập lại không khớp")) {
                    errorMessage.textContent = "Mật khẩu nhập lại không khớp.";
                } else {
                    errorMessage.textContent = responseText || "Đăng ký thất bại. Vui lòng thử lại!";
                }
            }

        } catch (error) {
            errorMessage.textContent = "Không thể kết nối tới máy chủ. Vui lòng thử lại sau.";
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Đăng ký";
        }
    });
</script>


</body>
</html>
