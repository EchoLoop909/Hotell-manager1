<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
<div class="container">
    <h2>Đăng ký tài khoản</h2>
    <div id="notification"></div>
    <form id="register-form">
        <label for="name">Họ và tên:</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="phone">Số điện thoại:</label>
        <input type="text" name="phone" id="phone" required />
        <label for="password">Mật khẩu:</label>
        <input type="password" name="password" id="password" required />
        <label for="repassword">Nhập lại mật khẩu:</label>
        <input type="password" name="repassword" id="repassword" required />
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success"></p>
        <button type="submit" id="submit-btn">Đăng ký</button>
        <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </form>
</div>
<script>
    function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.backgroundColor = isError ? "#f44336" : "#4caf50";
        notification.style.color = "#fff";
        notification.style.display = "block";
        setTimeout(() => notification.style.display = "none", 3000);
    }

    document.getElementById("register-form").addEventListener("submit", async function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();
        const repassword = document.getElementById("repassword").value.trim();
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const submitBtn = document.getElementById("submit-btn");
        errorMessage.textContent = "";
        successMessage.textContent = "";
        if (password !== repassword) {
            errorMessage.textContent = "Mật khẩu nhập lại không khớp.";
            return;
        }
        submitBtn.disabled = true;
        submitBtn.textContent = "Đang đăng ký...";
        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, phone, password })
            });
            const responseText = await response.text();
            if (response.ok) {
                successMessage.textContent = "Đăng ký thành công! Chuyển đến đăng nhập...";
                document.getElementById("register-form").reset();
                showNotification("Đăng ký thành công", false);
                setTimeout(() => window.location.href = "/login", 2000);
            } else {
                if (responseText.includes("Email đã tồn tại")) {
                    errorMessage.textContent = "Email đã tồn tại. Vui lòng dùng email khác.";
                } else {
                    errorMessage.textContent = responseText || "Đăng ký thất bại.";
                }
                showNotification("Đăng ký thất bại", true);
            }
        } catch (error) {
            errorMessage.textContent = "Không thể kết nối tới máy chủ.";
            showNotification("Lỗi kết nối máy chủ", true);
            console.error('Fetch error:', error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Đăng ký";
        }
    });
</script>
</body>
</html>
